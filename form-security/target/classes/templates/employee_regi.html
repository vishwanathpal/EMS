<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>employee</title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div>Employee registration</div>
        <form th:action="@{/employee_regi}" method="post">
            <div><label> ID: <input type="text" name="id"/> </label></div>
            <div><label> First name: <input type="text" name="firstname"/> </label></div>
            <div><label> Last name: <input type="text" name="lastname"/> </label></div>
            <div><label> Birthday date: <input type="text" name="dob"/> </label></div>
            <div><label> Email: <input type="text" name="email"/> </label></div>
            <div><label> Password: <input type="text" name="password"/> </label></div>
            <div><label> Department: <input type="text" name="department"/> </label></div>
            <div><label> User role: <input type="text" name="role"/> </label></div>
                        
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
